<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <meta
      name="viewport"
      content="height=device-height, width=device-width, initial-scale=1.0"
    />
  </head>
  <body>
    <h1>Job Search</h1>
    <form id="parent" action="/report" method="get">
      <input id="input" placeholder="Search for a job" required name="word" />
      <button id="submit-btn">Search</button>
    </form>
  </body>
  <script>
    var btn = document.getElementById("parent");
    btn.addEventListener("submit", makeText);

    function makeText() {
      var p = document.getElementById("parent");
      var value = document.getElementById("input").value;
      var text = document.createElement("h3");
      text.innerHTML = "Getting " + value + " Jobs";
      p.appendChild(text);
    }
  </script>
</html>
